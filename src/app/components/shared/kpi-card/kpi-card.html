<div class="card" style="padding:20px;display:flex;flex-direction:column;gap:12px;">
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <span
      style="color:rgba(255,255,255,0.4);font-size:0.7rem;font-family:'DM Mono',monospace;text-transform:uppercase;letter-spacing:0.05em;">
      {{ label }}
    </span>
    <div [style.background]="iconBg"
      style="width:32px;height:32px;border-radius:8px;display:flex;align-items:center;justify-content:center;">
      <mat-icon [style.color]="iconColor" style="font-size:16px;width:16px;height:16px;">{{ icon }}</mat-icon>
    </div>
  </div>
  <p style="font-family:'DM Mono',monospace;font-size:1.5rem;font-weight:700;color:#fff;margin:0;">{{ value }}</p>
  <p style="font-size:0.75rem;color:rgba(255,255,255,0.3);margin:0;">{{ sub }}</p>
</div>
