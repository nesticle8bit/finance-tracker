<div class="card card-p-sm card-flex">
  <div class="flex items-center justify-between">
    <span class="card-title" style="margin:0;">{{ label }}</span>
    <div [style.background]="iconBg" class="icon-box-sm">
      <mat-icon [style.color]="iconColor" class="icon-sm">{{ icon }}</mat-icon>
    </div>
  </div>
  <p class="value-lg">{{ value }}</p>
  <p class="text-dim text-xs-0">{{ sub }}</p>
</div>
